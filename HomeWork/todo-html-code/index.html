<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- https://www.bootstrapcdn.com/ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo приложение</title>

</head>
<body class="todo-app p-5">

	<!-- Header -->
	<header class="header">
		<h1 class="header-title">Список дел</h1>
		<span class="header-desc">3 осталось, 0 сделано</span>
	</header>

	<!-- Search -->
	<div class="search">
		<input
			type="text"
			placeholder="введите фразу для поиска"
			class="form-control me-2"
		/>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-primary">Все</button>
			<button type="button" class="btn btn-light">Активные</button>
			<button type="button" class="btn btn-light">Выполненные</button>
		</div>
	</div>

	<!-- List -->
	<ul class="todo-list">
		<li class="todo-item justify-content-center">
			<span class="todo-item-text">Список дел пуст</span>
		</li>
		<li class="todo-item">
			<span class="todo-item-text">Выпить кофе</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Важное</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Удалить</button>
			</div>
		</li>
		<li class="todo-item">
			<span class="todo-item-text">Сделать React приложение</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Важное</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Удалить</button>
			</div>
		</li>
		<li class="todo-item">
			<span class="todo-item-text">Позавтракать</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Важное</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Удалить</button>
			</div>
		</li>
	</ul>

	<!-- Footer -->
	<footer class="footer">
		<input type="text" placeholder="Что необходимо сделать" class="form-control me-2" />
		<button type="button" class="btn btn-primary">Добавить</button>
	</footer>
	
</body>
</html>
